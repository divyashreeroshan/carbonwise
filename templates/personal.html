{% extends 'base.html' %}
{% block content %}
<h2>Personal</h2>
<form method="post" action="{{ url_for('personal') }}">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Height (cm)</label>
      <input name="height" class="form-control" type="number" value="{{ data.get('height','') }}">
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Weight (kg)</label>
      <input name="weight" class="form-control" type="number" value="{{ data.get('weight','') }}">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Gender</label>
      <select name="sex" class="form-select">
        <option {% if data.get('sex')=='female' %}selected{% endif %}>female</option>
        <option {% if data.get('sex')=='male' %}selected{% endif %}>male</option>
      </select>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Diet</label>
      <select name="diet" class="form-select">
        {% for opt in ['omnivore','pescatarian','vegetarian','vegan'] %}
          <option {% if data.get('diet')==opt %}selected{% endif %}>{{ opt }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Social Activity</label>
      <select name="social" class="form-select">
        {% for opt in ['never','often','sometimes'] %}
          <option {% if data.get('social')==opt %}selected{% endif %}>{{ opt }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Shower frequency</label>
    <select name="shower" class="form-select">
      {% for opt in ['daily','twice a day','more frequently','less frequently'] %}
        <option {% if data.get('shower')==opt %}selected{% endif %}>{{ opt }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="d-flex justify-content-between">
    <a class="btn btn-outline-secondary" href="{{ url_for('home') }}">Back</a>
    <button class="btn btn-primary" type="submit">Next: Travel</button>
  </div>
</form>
{% endblock %}
